<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Health Monitoring System</title>
    <!-- Link to external CSS for animations and styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Animate.css for smooth animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <!-- Container for the entire page -->
    <div class="container">
        <!-- Login Form Wrapper -->
        <div class="login-form animate__animated animate__fadeIn">
            <h2>Welcome Back!</h2>
            <p>Log in to track your health and get personalized tips.</p>

            <!-- Login Form -->
            <form action="login.php" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">Login</button>
                    <p>Don't have an account? <a href="register.html">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Include external JavaScript files (if any) -->
    <script src="scripts.js"></script>
</body>
</html>
